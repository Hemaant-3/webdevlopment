<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css font</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">  -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet"> 
    <style>
        p{
            font-family:  'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px; /* 1px = 1/96 of inch*/
            line-height: 1.3em; /* spaces between the lines*/
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
        </style>
</head>
<body>
    <h4>CSS font</h4>
    <p>Lorem ipsum <span>Lorem ipsum dolor sit.</span> sit amet consectetur, adipisicing elit. Numquam minima aliquam ducimus modi! Hic officiis </p>
</body>
</html>
