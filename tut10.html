<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id's and classes in html</title>
</head>
<body>
    <h3>id and classes in html</h3>
    <div id="mainBox" class="redbg blackbg">
</div>
<span class="redbg"></span>
<!-- Emmet -->
<!-- . for class and # for id -->
<span class="id"></span>
<span id="id"></span>
<!-- Emmet take div as default tag -->
    <div class="blackboredr"></div>
    <!-- creating multiple elements using emmet -->
    <!-- span.myclass1.myclass2.myclass3*3 -->
    <span class="myclass1 myclass2 myclass3">first</span><span class="myclass1 myclass2 myclass3">second</span><span class="myclass1 myclass2 myclass3">third</span>
    
</body>
</html>
